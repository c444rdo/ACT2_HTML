<h2>El atributo alt</h2>

<!-- Explicación sobre el atributo alt para accesibilidad -->
<p>El atributo alt debe reflejar el contenido de la imagen, para que los usuarios que no puedan ver la imagen entiendan su contenido:</p>

<!-- Imagen con el atributo alt -->
<img src="https://i.imgur.com/lhwv2ap.jpeg" alt="Foto de Hades66. El mejor cantante." width="735" height="895">
